<html lang="en">

</head>
<body>
    <canvas id="c" width="1000" height="800"></canvas>
</body>

<script>
    var canvas = new fabric.Canvas("c", {backgroundColor: 'blue'});
    // var path = new fabric.Path('M 0 0 L 200 100 L 170 200 z');
    // path.set({fill:'red' });

    */

    function resizeCanvas() {
        canvas.setWidth($(window).get(0).innerWidth);
        canvas.setHeight($(window).get(0).innerHeight);
    }

    $(function () {
        var rect = new fabric.Rect({
            left: 770,
            top: 100,
            fill: 'red',
            width: 30,
            height: 30
        });

        canvas.add(rect);

        $(window).resize(resizeCanvas())
    })
</script>
